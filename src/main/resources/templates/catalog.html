<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:background-color="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<header th:insert="fragments/header :: header"></header>
<div class="container">
    <br>
    <br>
    <br>
    <h1>Книги в наличии:</h1>

    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>Номер</th>
            <th>Изображение</th>
            <th>Название</th>
            <th>Автор</th>
            <th>Год издания</th>
            <th>Кол-во страниц</th>
            <th>Цена</th>
            <th>Кол-во книг</th>
            <th>Купить</th>
        </tr>
        </thead>
        <tbody>
        <tr class="thead-light" th:each="book, stat : ${books}">
            <td th:text="${book.getId()}"></td>
            <td>
                <img th:src="@{${book.getImgUrl()}}"
                     class="card img-fluid" style="width:50px; height: 50px;" alt=""/>
            </td>
            <td th:text="${book.getTitle()}"></td>
            <td th:text="${book.getAuthor().getName()}"></td>
            <td th:text="${book.getYear()}"></td>
            <td th:text="${book.getCount_page()}"></td>
            <td th:text="${book.getPrice()}"></td>
            <td th:text="${book.getWarehouse().getCount()}"></td>
            <td>
                <button class="btn-ens-action btn-ens-style">
<!--                        th:action=""-->
                        Добавить в корзину </button>
            </td>
        </tr>
        </tbody>

    </table>
</div>
</body>
</html>
